name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
  push:
    branches: ["main", "master"]

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Darcythiam
          filename: github-metrics.svg
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Chicago

          # GOOD SIGNALS (keep these)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_limit: 10

          plugin_repositories: yes
          plugin_repositories_featured: Avatar_Darcyfork, OpenSpot_2022, threaded_toons
          plugin_repositories_order: pinned, starred, random

          plugin_activity: yes
          plugin_activity_limit: 6
          plugin_activity_days: 14

          # REMOVE NEGATIVE SIGNALS
          plugin_isocalendar: no
          plugin_habits: no
          plugin_stars: no
          plugin_followup: no
